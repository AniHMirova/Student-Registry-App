name: Build Test Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: 

jobs:
  build-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
    steps:
    - name: Checkout the repo
      uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Install dependancies
      run: npm install
    - name: Run all tests
      run: npm test


  deploy: 
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: Deploy to PROD
        uses: johnbeynon/render-deploy-action@v0.0.8 #consider using pin for dependabot auto update
        with:
          serviceId: ${{ secrets.SERVICE_ID }}
          apiKey: ${{ secrets.RENDER_TOKEN }}